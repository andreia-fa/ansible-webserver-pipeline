name: Deploy via Ansible

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python + Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible openssh-client

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan 20.208.133.12 >> ~/.ssh/known_hosts
          echo "✅ SSH key file created:"
          ls -l ~/.ssh
          echo "🔐 Private key (first 2 lines):"
          head -n 2 ~/.ssh/id_rsa

      - name: Test SSH manually (non-blocking)
        continue-on-error: true
        run: |
          ssh -o StrictHostKeyChecking=no azureuser@20.208.133.12 "echo '🔓 SSH connection SUCCESSFUL'"

      - name: Deploy Playbook
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/playbook.yml
